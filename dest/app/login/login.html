<div class="row login-box">
    <div class="col-md-3 col-md-offset-4 col-xs-8 col-xs-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading text-center">欢迎登录</div>
            <div class="panel-body">
                <form ng-submit="doLogin();">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="userEntity.username" placeholder="Username..."/>
                        <span>hello</span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="userEntity.password" placeholder="Password..."/>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" ng-model="userEntity.rememberMe"/>记住我</label>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-1">
                            <button class="btn btn-primary">登录</button>
                        </div>
                        <div class="login-tip-box col-md-4 col-md-offset-2">
                            <a class="" href="#/register">注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
